{% extends "base.html" %}
{% load static %}

{% block content %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Added to Cart</title>
</head>
<body>
    <h1>Item Added to Cart</h1>
    <p>You have successfully added the following item to your cart:</p>
    
    <div>
        <strong>Item Name:</strong> {{ item.name }}<br>
        <strong>Quantity:</strong> {{ quantity }}<br>
        <strong>Total Price:</strong> ${{ total_price }}
    </div>

    <p>
        <a href="{% url 'cart' %}">View Cart</a> | 
        <a href="{% url 'item_list' %}">Continue Shopping</a>
    </p>
</body>
</html>

{% endblock %}
